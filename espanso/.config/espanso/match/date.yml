# espanso match file

# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json

matches:

  - trigger: ":date:"
    replace: "{{custom_date}}"
    vars:
      - name: custom_date
        type: date
        params:
          format: "%m/%d/%Y"

  - trigger: ":jdate:"
    replace: "{{japan_date}}"
    vars:
      - name: japan_date
        type: date
        params:
          format: "%Y-%d-%m"

  - trigger: ":hour:"
    replace: "{{hour}}"
    vars:
      - name: hour
        type: date
        params:
          format: "%H:%M"
